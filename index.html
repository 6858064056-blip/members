<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thai Consonant Karaoke Quiz</title>

<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #f2f4f8;
    padding: 40px;
  }

  h1 { margin-bottom: 20px; }

  .letter {
    font-size: 120px;
    margin: 20px 0;
  }

  .choices button {
    display: block;
    margin: 10px auto;
    padding: 10px 20px;
    font-size: 18px;
    width: 220px;
    cursor: pointer;
  }

  .status {
    margin-top: 20px;
    font-size: 18px;
  }

  .gameover {
    font-size: 24px;
    color: red;
    margin-top: 20px;
  }

  .restart {
    margin-top: 15px;
    padding: 8px 16px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>

<body>

<h1>Thai Consonant Karaoke Quiz</h1>

<div class="letter" id="letter">ก</div>

<div class="choices" id="choices"></div>

<div class="status">
  Score: <span id="score">0</span> |
  Lives: <span id="lives">3</span> ❤️
</div>

<div class="gameover" id="gameover"></div>
<button class="restart" onclick="restartGame()" style="display:none;" id="restartBtn">Restart</button>

<script>
const consonants = [
  { letter: "ก", karaoke: "gai" },
  { letter: "ข", karaoke: "kai" },
  { letter: "ค", karaoke: "kwai" },
  { letter: "ง", karaoke: "ngoo" },
  { letter: "จ", karaoke: "jaan" },
  { letter: "ช", karaoke: "chang" },
  { letter: "ด", karaoke: "dek" },
  { letter: "ต", karaoke: "tao" },
  { letter: "บ", karaoke: "bai mai" },
  { letter: "ป", karaoke: "pla" },
  { letter: "ม", karaoke: "maa" },
  { letter: "ย", karaoke: "yak" },
  { letter: "ร", karaoke: "ruea" },
  { letter: "ล", karaoke: "ling" },
  { letter: "ว", karaoke: "waen" },
  { letter: "ส", karaoke: "suea" },
  { letter: "ห", karaoke: "heeb" },
  { letter: "อ", karaoke: "aang" }
];

let current;
let score = 0;
let lives = 3;

function newQuestion() {
  if (lives <= 0) return;

  current = consonants[Math.floor(Math.random() * consonants.length)];
  document.getElementById("letter").textContent = current.letter;

  let options = [current.karaoke];

  while (options.length < 3) {
    const randomOption = consonants[Math.floor(Math.random() * consonants.length)].karaoke;
    if (!options.includes(randomOption)) {
      options.push(randomOption);
    }
  }

  options.sort(() => Math.random() - 0.5);

  const choicesDiv = document.getElementById("choices");
  choicesDiv.innerHTML = "";

  options.forEach(option => {
    const btn = document.createElement("button");
    btn.textContent = option;
    btn.onclick = () => checkAnswer(option);
    choicesDiv.appendChild(btn);
  });
}

function checkAnswer(selected) {
  if (lives <= 0) return;

  if (selected === current.karaoke) {
    score++;
  } else {
    lives--;
  }

  document.getElementById("score").textContent = score;
  document.getElementById("lives").textContent = lives;

  if (lives <= 0) {
    endGame();
  } else {
    newQuestion();
  }
}

function endGame() {
  document.getElementById("gameover").textContent = "Game Over!";
  document.getElementById("choices").innerHTML = "";
  document.getElementById("restartBtn").style.display = "inline-block";
}

function restartGame() {
  score = 0;
  lives = 3;
  document.getElementById("score").textContent = score;
  document.getElementById("lives").textContent = lives;
  document.getElementById("gameover").textContent = "";
  document.getElementById("restartBtn").style.display = "none";
  newQuestion();
}

newQuestion();
</script>

</body>
</html>
